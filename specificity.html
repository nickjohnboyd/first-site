<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">

		/*Specificity*/
		body {
			color: red;
		}

		p {
			color: green;
		}

		/*Inheritance/Cascade*/
		ul {
			color: blue;
		}

		/*Specificity*/
		li {
			color: orange;
		}

		.highlight {
			color: yellow;
		}

		#special {
			color: pink;
		}
	</style>
</head>
<body>

	<p>Hello.</p>

	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>

</body>
</html>
