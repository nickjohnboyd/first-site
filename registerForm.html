<!DOCTYPE html>
<html>
<head>
	<title>Register Here!</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		
		<div>
			<label for="first">First Name:</label>
			<input id="first" type="text" name="first" placeholder="John" required>

			<label for="last">Last Name:</label>
			<input id="last" type="text" name="last" placeholder="Smith" required>
		</div>
		
		<div>
			<label for="male">Male </label>
			<input id="male" type="radio" name="gender" value="male">

			<label for="female">Female </label>
			<input id="female" type="radio" name="gender" value="female">

			<label for="other">Other </label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>
		
		<div>
			<label for="birthday">Birthday: </label>
			<select id="birhday" name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select id="birthday" name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select id="birthday" name="year">
				<option>Year</option>
				<option>2019</option>
				<option>2018</option>
				<option>2017</option>
			</select>
		</div>
		
		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input id="terms" type="checkbox" name="terms" required>
		</div>
		
		<input type="Submit">
	</form>	
</body>
</html>
